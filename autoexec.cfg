
//Viewmodel, Crosshair e sensibilidade
viewmodel_presetpos 0
viewmodel_offset_x 2.5
viewmodel_offset_y -2
viewmodel_offset_z -2
viewmodel_fov 60


//CROSSHAIR COMMANDS
cl_crosshairstyle 4
cl_crosshairsize 2
cl_crosshairthickness 1
cl_crosshairgap -2.5
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshair_recoil 0
cl_crosshairgap_useweaponvalue 0
cl_crosshaircolor 5
 
//EXTRAS
cl_crosshair_sniper_width 2
cl_crosshair_friendly_warning 1
hud_showtargetid 0
cl_hud_color 0

sensitivity 1

// eDPI = 1 * 1600 = 1600


// Internet
rate 1000000

// FPS e performance
fps_max 189
engine_low_latency_sleep_after_client_tick 1
r_fullscreen_gamma 2.2


// Desativar efeitos que consomem processamento
r_show_build_info 0

// Render b√°sico

r_drawtracers_firstperson 1

// Headset competitivo
snd_mute_losefocus 0

snd_voipvolume 1.0
snd_tensecondwarning_volume 0.15
snd_menumusic_volume 0.10
snd_roundstart_volume 0.2
snd_roundend_volume 0.2

snd_musicvolume 0.32

snd_mixahead 0.00000001


// Binds

alias "train" "map_workshop 3615956855 aim_treeni_fps" 
bind  v "+voicerecord"
bind  mouse5 "slot8"
bind  mouse4 "slot10"
bind  mouse3 "player_ping"
bind  space +jump
bind  mwheelup +jump
bind  mwheeldown +jump
bind  "f" "slot7"
bind  "\" "inspect"
bind  "g" "drop"

host_writeconfig

